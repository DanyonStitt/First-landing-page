<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Cool!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block-one">
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="links">
                <ul>
                    <li><a href="#">Header link one</a></li>
                    <li><a href="#">Header link two</a></li>
                    <li><a href="#">Header link three</a></li>
                </ul>
            </div>
        </div>

        <div class="top-content">
            <div class="left">
                <div class="main-text">This website is awesome</div>
                <div class="subtext">
                    This webpage has some subtext that goes
                    under the main text. It is a bit smaller and
                    is lower in contrast (similar to that photo
                    placeholder)
                </div>
                <button class="top-button">Sign up</div>

            <div class="right">
                <img src="images/blue-pic.jpg" alt="Abstract blue picture">
            </div>
        </div>
    </div>
</body>
</html>
